            <div>
                <button class="book-now"><a href="captcha.html">Book Now</a></button>

    <main>
        <div class="contact-us">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li class="telephone">
                        <i class="fas fa-phone"></i> <span>+254 (0) 723456-7890</span>
                    </li>
                    <li class="email">
                        <i class="fas fa-envelope"></i> <span>contact@gwsc.com</span>
                    </li>
                    <li class="social-media">
                        <div class="social-media-nav">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-linkedin"></i>

                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="message-form">
                <h2>Send us a Message</h2>
                <form action="process.php" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="textarea-field" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>

        
          
    </main>
