<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="captcha.css">
</head>
<body>

	<div class="everything">
	    <div class="captcha">
	    	<h1>Confirm you are not a robot</h1>
	        <div id="captcha-text" class="captcha-text">5 + 7 = ?</div>
	        <input type="text" id="captcha-input" class="captcha-input" placeholder="Enter the result">
	        <button id="check-captcha" class="check-captcha">Check</button>
	    </div>
	    <div class="captcha-results-div">
		    <p id="captcha-result" class="captcha-result"></p>
		    
	    <div>
		<div class="catcha-continue-div" id="captchabc" style="display: none">
			<button id="captchabutton">Continue</button>
		</div>
	</div>


	<script src="captcha.js"></script>
</body>
</html>
